<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <!-- Phone body -->
  <rect x="150" y="50" width="100" height="200" rx="15" fill="#111827" stroke="#374151" stroke-width="4"/>
  <!-- Phone screen -->
  <rect x="155" y="60" width="90" height="170" rx="5" fill="#d1d5db"/>
  <!-- Home button -->
  <circle cx="200" cy="240" r="8" fill="#4b5563"/>
  <!-- Camera -->
  <circle cx="180" cy="75" r="4" fill="#4b5563"/>
  <!-- Speaker -->
  <rect x="190" y="73" width="20" height="4" rx="2" fill="#4b5563"/>
  <!-- App icons -->
  <rect x="165" y="100" width="20" height="20" rx="5" fill="#ef4444"/>
  <rect x="195" y="100" width="20" height="20" rx="5" fill="#3b82f6"/>
  <rect x="165" y="130" width="20" height="20" rx="5" fill="#10b981"/>
  <rect x="195" y="130" width="20" height="20" rx="5" fill="#f59e0b"/>
  <rect x="165" y="160" width="20" height="20" rx="5" fill="#8b5cf6"/>
  <rect x="195" y="160" width="20" height="20" rx="5" fill="#ec4899"/>
  <!-- Product label -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">Smartphone</text>
</svg>